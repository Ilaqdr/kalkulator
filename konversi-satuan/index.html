<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        /* Styling untuk tampilan utama */
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        .calculator {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            background: black;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        /* Grid untuk tombol kalkulator */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:active {
            background: #555;
        }
        button:nth-child(4n) {
            background: #ff9500;
        }
        button:nth-child(4n):active {
            background: #e08900;
        }
        /* Mode gelap */
        .dark-mode {
            background-color: white;
            color: black;
        }
        .dark-mode .calculator {
            background: #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .dark-mode #display {
            background: white;
            color: black;
        }
        .dark-mode button {
            background: #ccc;
            color: black;
        }
        .dark-mode button:nth-child(4n) {
            background: #ff9500;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- Tombol dasar -->
            <button onclick="clearDisplay()">AC</button>
            <button onclick="deleteLast()">âŒ«</button>
            <button onclick="insert('/')">Ã·</button>
            <button onclick="insert('*')">Ã—</button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('-')">âˆ’</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('+')">+</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="calculate()">=</button>
            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="insert('Math.PI')">Ï€</button>
            <button onclick="insert('Math.E')">e</button>
            <!-- Tombol fungsi trigonometri -->
            <button onclick="insert('Math.sin(')">sin</button>
            <button onclick="insert('Math.cos(')">cos</button>
            <button onclick="insert('Math.tan(')">tan</button>
            <button onclick="insert('Math.log10(')">log</button>
            <button onclick="insert('Math.log(')">ln</button>
            <button onclick="insert('Math.sqrt(')">âˆš</button>
            <button onclick="insert('**')">xÊ¸</button>
            <button onclick="insert('%')">%</button>
            <button onclick="insert('(')">(</button>
            <button onclick="insert(')')">)</button>
            <!-- Tombol mode gelap -->
            <button onclick="toggleDarkMode()">ðŸŒ™</button>
            <!-- Tombol konversi satuan -->
            <button onclick="convertUnit('length')">Length</button>
            <button onclick="convertUnit('temperature')">Temp</button>
            <button onclick="convertUnit('weight')">Weight</button>
        </div>
    </div>
    <script>
        /* Fungsi untuk memasukkan angka atau operator ke layar */
        function insert(value) {
            document.getElementById("display").value += value;
        }
        /* Menghapus semua input di layar */
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        /* Menghapus karakter terakhir */
        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }
        /* Menghitung ekspresi matematika di layar */
        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
        /* Fungsi konversi satuan */
        function convertUnit(type) {
            let value = prompt("Enter value to convert:");
            if (!value || isNaN(value)) {
                alert("Please enter a valid number");
                return;
            }
            value = parseFloat(value);
            let result;
            switch (type) {
                case 'length':
                    result = value * 3.281 + " feet";
                    break;
                case 'temperature':
                    result = (value * 9/5) + 32 + " Â°F";
                    break;
                case 'weight':
                    result = value * 2.205 + " lbs";
                    break;
                default:
                    result = "Invalid conversion";
            }
            document.getElementById("display").value = result;
        }
        /* Fungsi untuk mengaktifkan atau menonaktifkan mode gelap */
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
